<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BREADJAM | ACTIVE SESSION</title>
    <link rel="stylesheet" href="styles/index.css" />
    <style>
      #game-screen {
        display: flex;
        flex-direction: column;
        height: 90vh;
        justify-content: space-between;
        text-align: center;
      }
      #target-display {
        font-size: 5rem;
        text-shadow: 0 0 20px var(--bread-neon);
        margin-top: 20px;
      }
      #button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 20px;
      }
      .game-btn {
        background: var(--surface);
        border: 2px solid #333;
        color: var(--ui-white);
        padding: 20px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
        text-transform: uppercase;
        transition: 0.1s;
      }
      .game-btn:active {
        transform: scale(0.95);
        background: #333;
      }
      #stats-bar {
        display: flex;
        justify-content: space-around;
        font-family: monospace;
        color: var(--bread-neon);
        padding: 10px 0;
        border-bottom: 1px solid #333;
      }

      /* Game Over Overlay Styles */
      #game-over-overlay {
        display: none; /* Controlled by jam.js */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 12, 0.98);
        z-index: 100;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
      }
      .fail-title {
        color: var(--jam-neon);
        font-size: 2.5rem;
        font-weight: 900;
        margin: 0;
        text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
      }
      .final-score-text {
        font-family: monospace;
        margin: 20px 0;
        font-size: 1.2rem;
      }
      .reboot-btn {
        background: var(--btn-red);
        color: white;
        border: none;
        padding: 15px 40px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
      }
    </style>
  </head>
  <body>
    <div
      class="terminal-box"
      style="max-width: 500px; position: relative; overflow: hidden"
    >
      <div id="game-over-overlay">
        <h2 class="fail-title">WHAT A RETARD smh</h2>
        <p class="final-score-text">
          FINAL XP:
          <span id="final-xp" style="color: var(--bread-neon)">0</span>
        </p>
        <button class="reboot-btn" onclick="location.reload()">
          START AGAIN
        </button>
      </div>

      <div id="stats-bar">
        <span>XP: <span id="xp-display">0</span></span>
        <span>HI: <span id="high-score">0</span></span>
      </div>

      <div id="game-screen">
        <div id="target-display">üçû</div>
        <div id="target-text" style="color: #888; margin-bottom: 20px">
          TARGET: BREAD
        </div>

        <div id="button-grid"></div>
      </div>
    </div>

    <script type="module" src="scripts/jam.js"></script>
  </body>
</html>
