<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>BREADJAM | ACTIVE SESSION</title>
    <link rel="stylesheet" href="styles/index.css" />
    <style>
      :root {
        /* Detects iOS home bar height or defaults to 20px */
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }

      body {
        margin: 0;
        padding: 0;
        /* dynamic viewport height to handle mobile browser bars */
        height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg);
        overflow: hidden;
      }

      .terminal-box {
        width: 100%;
        max-width: 500px;
        height: 100svh;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: var(--surface);
      }

      #stats-bar {
        display: flex;
        justify-content: space-around;
        font-family: monospace;
        color: var(--bread-neon);
        padding: 15px 0;
        border-bottom: 1px solid #333;
        flex-shrink: 0;
      }

      #game-screen {
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Occupies remaining space */
        justify-content: space-between;
        text-align: center;
        /* Pushes content up away from iPhone home indicator */
        padding-bottom: calc(var(--safe-bottom) + 15px);
      }

      #target-display {
        font-size: clamp(3rem, 15vh, 5rem);
        text-shadow: 0 0 20px var(--bread-neon);
        margin-top: 10px;
      }

      #target-text {
        color: #888;
        font-family: monospace;
        margin-bottom: auto;
      }

      #button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0 20px;
        margin-top: 10px;
      }

      .game-btn {
        background: var(--surface);
        border: 2px solid #333;
        color: var(--ui-white);
        padding: clamp(15px, 4vh, 25px);
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
        text-transform: uppercase;
        transition: 0.1s;
        font-size: 1rem;
      }

      .game-btn:active {
        transform: scale(0.95);
        background: #333;
      }

      /* Game Over Overlay Styles */
      #game-over-overlay {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 12, 0.98);
        z-index: 100;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .fail-title {
        color: var(--jam-neon);
        font-size: 2rem;
        font-weight: 900;
        margin: 0;
        padding: 0 10px;
        text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
      }

      .final-score-text {
        font-family: monospace;
        margin: 20px 0;
        font-size: 1.2rem;
      }

      .reboot-btn {
        background: var(--btn-red);
        color: white;
        border: none;
        padding: 15px 40px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
      }
    </style>
  </head>
  <body>
    <div class="terminal-box">
      <div id="game-over-overlay">
        <h2 id="fail-message" class="fail-title"></h2>
        <p class="final-score-text">
          FINAL XP:
          <span id="final-xp" style="color: var(--bread-neon)">0</span>
        </p>
        <button class="reboot-btn" onclick="location.reload()">
          START AGAIN
        </button>
      </div>

      <div id="stats-bar">
        <span>XP: <span id="xp-display">0</span></span>
        <span>HI: <span id="high-score">0</span></span>
      </div>

      <div id="game-screen">
        <div>
          <div id="target-display"></div>
          <div id="target-text">TARGET: LOADING...</div>
        </div>

        <div id="button-grid"></div>
      </div>
    </div>

    <script src="scripts/jam.js"></script>
  </body>
</html>
